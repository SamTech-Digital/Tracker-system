{% extends "base.html" %}

{% block title %}Register - Teacher Attendance System{% endblock %}

{% block extra_css %}
<style>
  body {
    min-height: 100vh;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .register-card {
    background: rgba(255,255,255,0.95);
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.18);
  }
  .register-card .card-header {
    border-radius: 1.5rem 1.5rem 0 0;
    background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
    box-shadow: 0 2px 8px rgba(30,60,114,0.15);
  }
  .register-card .card-footer {
    border-radius: 0 0 1.5rem 1.5rem;
  }
  .register-card input:focus {
    box-shadow: 0 0 0 2px #2193b0;
    border-color: #2193b0;
  }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 register-card">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register Here</h3>
      </div>
      <div class="card-body p-4">
        <form method="POST" autocomplete="off">
          <div class="mb-3">
            <label for="first_name" class="form-label"><i class="fas fa-id-card me-1"></i>First Name</label>
            <input type="text" class="form-control form-control-lg" id="first_name" name="first_name" placeholder="Enter your first name" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user me-1"></i>Username</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-user-plus me-1"></i>Register
            </button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center bg-light">
        <small class="text-muted">
          Already have an account? <a href="/auth/login" class="text-primary"><strong>Login here</strong></a>.
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
